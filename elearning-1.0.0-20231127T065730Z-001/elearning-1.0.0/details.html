<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .details-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .back-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .student-profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .student-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .student-name {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .student-score {
            font-size: 18px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .student-description {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="details-container">
        <div class="student-profile">
            <!-- Add an image tag with the student's profile image -->
            <img src="img/user.png" alt="Student Profile">
        </div>
        <div class="student-name">John Doe</div>
        <div class="student-score">Score: 95</div>
        <div class="student-description">
            <!-- Add a description or additional details about the student -->
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et eleifend ipsum.
        </div>

        <button class="back-button" onclick="goBack()">Back to Leaderboard</button>
        <!-- <a href="#leaderboard-section">Back to Leaderboard</a> -->
    </div>

    <script>
        function goBack() {
            // Redirect back to the leaderboard page
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
